<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Quiz!</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <p class="scoreTimer">Timer:<span class="navbar-text">
        </span></p>
        <p class="counter">Score:<span class="navbar-text">
        </span></p></p>
    </nav>

    <div class="container">
        <div id="quiz" class="display-start">
            <div id="start-quiz">
                <h1>Welcome to this lame Quiz!</h1>

                <p>
                RULES:</p>
                <p>
                For each correct question you earn 1 point and 10 seconds will be added to the timer, but for each incorrect answer 5 seconds will be removed from the timer.
                <br>
                The quiz is over once you complete the questions OR the timer runs
                out.
                <br>
                Let's do it!!!
                </p>
            

                <div style="text-align: center">
                <button id="start">Let's Quiz!</button>
                </div>
            </div>  
        </div>
        <div class="card-center display-start">
            <div id="question">

                <div id="choices" class="btn-style">

                </div>

            </div>
            <div id="display" class="display-style">

            </div>
        </div>
    </div>
    

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
